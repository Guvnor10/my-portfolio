  <section class="content">
    <h2>Get in Touch</h2>
    <p>For commissions, collaborations, or questions—send a message below.</p>
    <!-- Mailto (works locally) -->
    <form action="mailto:yourname@example.com" method="post" enctype="text/plain" style="margin-top:1rem">
      <label>Name<br><input type="text" name="name" required></label><br><br>
      <label>Email<br><input type="email" name="email" required></label><br><br>
      <label>Message<br><textarea name="message" rows="6" required></textarea></label><br><br>
      <button class="btn" type="submit">Send</button>
    </form>

    <!-- Optional: replace the form above with Formspree for real submissions:
    <form action="https://formspree.io/f/your_form_id" method="POST">

      <textarea name="message" rows="6" required placeholder="Your message"></textarea>
      <button class="btn" type="submit">Send</button>
