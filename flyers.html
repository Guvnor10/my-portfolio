<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flyers | GUVGFX</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon/favicon-32x32.png" type="image/png" />
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <nav class="navbar">
      <h1 class="logo">
        <a href="index.html">
          <img src="Pictures/GUV marker.png" alt="GUV Logo">
        </a>
      </h1>

      <!-- Hamburger (mobile) -->
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="main-wrap">
    <section class="container">
      <h2 class="section-title">Promotional Flyers</h2>
      <p class="center mt-1" style="max-width:800px;margin-inline:auto;color:#444;">
        A selection of event flyers and promo posters. Click any tile to view larger.
      </p>
    </section>

    <!-- Neon-framed grid (reuses .portfolio-grid / .portfolio-item from your CSS) -->
    <section>
      <div class="portfolio-grid">
        <!-- Use data-full for a bigger lightbox image (can be same as thumbnail) -->
        <a class="portfolio-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer1.jpg">
          <img src="Pictures/FLYER ART 1.png" alt="Flyer 1 - Event Promo">
        </a>

        <a class="portfolio-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer2.jpg">
          <img src="Pictures/FLYER ART 2.png" alt="Flyer 2 - Nightlife">
        </a>

        <a class="portfolio-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer3.jpg">
          <img src="Pictures/FLYER ART 3.png" alt="Flyer 3 - Concert">
        </a>

        <a class="portfolio-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer4.jpg">
          <img src="Pictures/FLYER ART 4.png" alt="Flyer 4 - Club Poster">
        </a>
      </div>

      <p class="center mt-2">
        <a class="btn-lg" href="contact.html">Book a Flyer</a>
      </p>
    </section>
  </main>

  <!-- ===== LIGHTBOX (same as index) ===== -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lb-btn lb-close" id="lb-close" aria-label="Close (Esc)">×</button>
    <button class="lb-btn lb-prev" id="lb-prev" aria-label="Previous (←)">‹</button>
    <img id="lb-img" alt="Expanded flyer">
    <button class="lb-btn lb-next" id="lb-next" aria-label="Next (→)">›</button>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 GUVGFX | Designed by Guvnor Nnanna</p>
  </footer>

  <!-- ===== JS: Hamburger + Lightbox ===== -->
  <script>
    // Hamburger
    const hamburger = document.getElementById('hamburger');
    const navLinks  = document.getElementById('nav-links');
    hamburger?.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('open');
    });

    // Lightbox
    const triggers = Array.from(document.querySelectorAll('.lightbox-trigger'));
    const lightbox = document.getElementById('lightbox');
    const imgEl    = document.getElementById('lb-img');
    const btnClose = document.getElementById('lb-close');
    const btnPrev  = document.getElementById('lb-prev');
    const btnNext  = document.getElementById('lb-next');

    let idx = 0;

    function openAt(i){
      idx = i;
      const t = triggers[idx];
      const full = t.dataset.full || t.querySelector('img').src;
      imgEl.src = full;
      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden','false');
    }
    function closeBox(){
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden','true');
      imgEl.removeAttribute('src');
    }
    function prev(){ openAt((idx - 1 + triggers.length) % triggers.length); }
    function next(){ openAt((idx + 1) % triggers.length); }

    triggers.forEach((t,i)=>{
      t.addEventListener('click', (e)=>{
        e.preventDefault();
        openAt(i);
      });
    });

    btnClose.addEventListener('click', closeBox);
    btnPrev .addEventListener('click', prev);
    btnNext .addEventListener('click', next);

    // Close by clicking the backdrop
    lightbox.addEventListener('click', (e)=>{
      if(e.target === lightbox) closeBox();
    });

    // Keyboard support
    window.addEventListener('keydown', (e)=>{
      if(!lightbox.classList.contains('open')) return;
      if(e.key === 'Escape') closeBox();
      if(e.key === 'ArrowLeft') prev();
      if(e.key === 'ArrowRight') next();
    });
  </script>
</body>
</html>
