  <!-- ===== JS: Hamburger + Lightbox ===== -->
  <script>
    // Hamburger
    const hamburger = document.getElementById('hamburger');
    const navLinks  = document.getElementById('nav-links');
    hamburger?.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('open');
    });

    // Lightbox
    const triggers = Array.from(document.querySelectorAll('.lightbox-trigger'));
    const lightbox = document.getElementById('lightbox');
    const imgEl    = document.getElementById('lb-img');
    const btnClose = document.getElementById('lb-close');
    const btnPrev  = document.getElementById('lb-prev');
    const btnNext  = document.getElementById('lb-next');

    let idx = 0;
    function openAt(i){
      idx = i;
      const t = triggers[idx];
      const full = t.dataset.full || t.querySelector('img').src;
      imgEl.src = full;
      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden','false');
    }
    function closeBox(){ lightbox.classList.remove('open'); lightbox.setAttribute('aria-hidden','true'); imgEl.removeAttribute('src'); }
    function prev(){ openAt((idx - 1 + triggers.length) % triggers.length); }
    function next(){ openAt((idx + 1) % triggers.length); }

    triggers.forEach((t,i)=> t.addEventListener('click', e => { e.preventDefault(); openAt(i); }));
    btnClose.addEventListener('click', closeBox);
    btnPrev .addEventListener('click', prev);
    btnNext .addEventListener('click', next);

    lightbox.addEventListener('click', e => { if(e.target === lightbox) closeBox(); });
    window.addEventListener('keydown', e=>{
      if(!lightbox.classList.contains('open')) return;
      if(e.key === 'Escape') closeBox();
      if(e.key === 'ArrowLeft') prev();
      if(e.key === 'ArrowRight') next();
    });
  </script>
