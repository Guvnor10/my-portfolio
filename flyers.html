<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flyers | GUVGFX</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon/favicon-32x32.png" type="image/png" />
</head>
<body>

  <!-- ===== HEADER ===== -->

    <nav class="navbar">
      <h1 class="logo">
        <a href="index.html"><img src="Pictures/GUV marker.png" alt="GUV Logo"></a>
      </h1>

      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  <!-- ===== MAIN ===== -->
  <main class="main-wrap">
    <section class="container">
      <h2 class="section-title">Promotional Flyers</h2>

    </section>

    <!-- 5-across gallery (2 rows × 5) -->
    <section>
      <div class="flyer-grid">
        <!-- row 1 -->
        <a class="flyer-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer1.jpg">
          <img src="Pictures/Flyers/flyer1.jpg" alt="Flyer 1">
        </a>
        <a class="flyer-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer2.jpg">
          <img src="Pictures/Flyers/flyer2.jpg" alt="Flyer 2">
        </a>
        <a class="flyer-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer3.jpg">
          <img src="Pictures/Flyers/flyer3.jpg" alt="Flyer 3">
        </a>
        <a class="flyer-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer4.jpg">
          <img src="Pictures/Flyers/flyer4.jpg" alt="Flyer 4">
        </a>
        <a class="flyer-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer5.jpg">
          <img src="Pictures/Flyers/flyer5.jpg" alt="Flyer 5">
        </a>

        <!-- row 2 -->
        <a class="flyer-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer6.jpg">
          <img src="Pictures/Flyers/flyer6.jpg" alt="Flyer 6">
        </a>
        <a class="flyer-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer7.jpg">
          <img src="Pictures/Flyers/flyer7.jpg" alt="Flyer 7">
        </a>
        <a class="flyer-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer8.jpg">
          <img src="Pictures/Flyers/flyer8.jpg" alt="Flyer 8">
        </a>
        <a class="flyer-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer9.jpg">
          <img src="Pictures/Flyers/flyer9.jpg" alt="Flyer 9">
        </a>
        <a class="flyer-item lightbox-trigger" href="#!" data-full="Pictures/Flyers/flyer10.jpg">
          <img src="Pictures/Flyers/flyer10.jpg" alt="Flyer 10">
        </a>
      </div>

      <p class="center mt-2">
        <a class="btn-lg" href="contact.html">Book a Flyer</a>
      </p>
    </section>
  </main>

  <!-- ===== LIGHTBOX (reuse) ===== -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lb-btn lb-close" id="lb-close" aria-label="Close (Esc)">×</button>
    <button class="lb-btn lb-prev" id="lb-prev" aria-label="Previous (←)">‹</button>
    <img id="lb-img" alt="Expanded flyer">
    <button class="lb-btn lb-next" id="lb-next" aria-label="Next (→)">›</button>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 GUVGFX | Designed by Guvnor Nnanna</p>
  </footer>

  <!-- ===== JS: Hamburger + Lightbox ===== -->
  <script>
    // Hamburger
    const hamburger = document.getElementById('hamburger');
    const navLinks  = document.getElementById('nav-links');
    hamburger?.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('open');
    });

    // Lightbox
    const triggers = Array.from(document.querySelectorAll('.lightbox-trigger'));
    const lightbox = document.getElementById('lightbox');
    const imgEl    = document.getElementById('lb-img');
    const btnClose = document.getElementById('lb-close');
    const btnPrev  = document.getElementById('lb-prev');
    const btnNext  = document.getElementById('lb-next');

    let idx = 0;
    function openAt(i){
      idx = i;
      const t = triggers[idx];
      const full = t.dataset.full || t.querySelector('img').src;
      imgEl.src = full;
      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden','false');
    }
    function closeBox(){ lightbox.classList.remove('open'); lightbox.setAttribute('aria-hidden','true'); imgEl.removeAttribute('src'); }
    function prev(){ openAt((idx - 1 + triggers.length) % triggers.length); }
    function next(){ openAt((idx + 1) % triggers.length); }

    triggers.forEach((t,i)=> t.addEventListener('click', e => { e.preventDefault(); openAt(i); }));
    btnClose.addEventListener('click', closeBox);
    btnPrev .addEventListener('click', prev);
    btnNext .addEventListener('click', next);

    lightbox.addEventListener('click', e => { if(e.target === lightbox) closeBox(); });
    window.addEventListener('keydown', e=>{
      if(!lightbox.classList.contains('open')) return;
      if(e.key === 'Escape') closeBox();
      if(e.key === 'ArrowLeft') prev();
      if(e.key === 'ArrowRight') next();
    });
  </script>
</body>
</html>
