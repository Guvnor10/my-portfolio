<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GUVGFX | Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon/favicon-32x32.png" type="image/png" />
</head>
<body>

  <!-- ========== HEADER ========== -->
  <header>
    <nav class="navbar">
      <h1 class="logo">
        <a href="index.html">
          <img src="Pictures/GUV marker.png" alt="GUV Logo">
        </a>
      </h1>

      <!-- Hamburger (mobile) -->
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ========== HERO SECTION ========== -->
  <section class="hero">
    <div>
      <h2>GUVGFX</h2>
      <p>Digital designer & visual storyteller — transforming music and media into art.</p>
      <a href="projects.html" class="btn-lg">View My Work</a>
    </div>
  </section>

  <!-- ========== RECENT WORK (Horizontal Strip) ========== -->
  <div class="main-wrap">
    <h2 class="section-title">Recent Work</h2>

    <div class="work-strip">
      <div class="work-card">
        <img src="Pictures/COVER ART 1.png" alt="Cover 1">
      </div>
      <div class="work-card">
        <img src="Pictures/COVER ART 2.png" alt="Cover 2">
      </div>
      <div class="work-card">
        <img src="Pictures/COVER ART 3.png" alt="Cover 3">
      </div>
      <div class="work-card">
        <img src="Pictures/COVER ART 4.png" alt="Cover 4">
      </div>
      <div class="work-card">
        <img src="Pictures/COVER ART 5.png" alt="Cover 5">
      </div>
      <div class="work-card">
        <img src="Pictures/COVER ART 6.png" alt="Cover 6">
      </div>
      <div class="work-card">
        <img src="Pictures/COVER ART 7.png" alt="Cover 7">
      </div>
      <div class="work-card">
        <img src="Pictures/COVER ART 8.png" alt="Cover 8">
      </div>
      <div class="work-card">
        <img src="Pictures/COVER ART 9.png" alt="Cover 9">
      </div>
      <div class="work-card">
        <img src="Pictures/COVER ART 10.png" alt="Cover 10">
      </div>
    </div>
  </div>

  <!-- ========== CONTENT GRID (Categories) ========== -->
  <section>
    <h2 class="section-title">Content Design</h2>

    <div class="portfolio-grid">
      <!-- Category 1 -->
      <a class="portfolio-item" href="covers.html">
        <img src="Pictures/Wildlife Luh Jr.png" alt="Digital Cover">
      </a>

      <!-- Category 2 -->
      <a class="portfolio-item" href="visualizers.html">
        <img src="Gif/VisualizerGif7.gif" alt="Visualizer">
      </a>

      <!-- Category 3 -->
      <a class="portfolio-item" href="drawings.html">
        <img src="Pictures/TDuke Flyer.png" alt="Drawing / Cartoon">
      </a>

      <!-- Optional More -->
      <a class="portfolio-item" href="projects.html">
        <img src="Pictures/GUV CLOUD PFP.png" alt="More Work">
      </a>
    </div>

    <p class="center mt-2">
      <a class="btn-lg" href="projects.html">See More Work</a>
    </p>
  </section>

  <!-- ========== FOOTER ========== -->
  <footer>
    <p>© 2025 GUVGFX | Designed by Guvnor Nnanna</p>
  </footer>

  <!-- ========== IMAGE MODAL (Enlarge on Click) ========== -->
  <div id="imageModal" class="image-modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <!-- ========== JS: Hamburger + Image Modal ========== -->
  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks  = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
      hamburger.classList.toggle('open');
    });

    // Image modal logic
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.querySelector('.image-modal .close');

    document.querySelectorAll('.work-card img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>

</body>
</html>
